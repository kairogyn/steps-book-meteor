<template name="home">
  {{#if currentUser}}
  <aside class="col-sm-3">
    {{> profile}}
    {{> friendship}}
  </aside>
  <section class="col-sm-9">
    {{> post}}
    {{> timeline}}
  </section>
  {{else}}
  <div class="text-center">
    <h1>Meteor Bird</h1>
    <h3>Não está logado? Clique em "Sign in/up"</h3>
  </div>
  {{/if}} 
</template>
